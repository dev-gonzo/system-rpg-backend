# Application Configuration
spring.application.name=systemrpg-backend
server.port=8080
server.servlet.context-path=/api/v1

# Profile Configuration
# spring.profiles.active=dev

# Pageable
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.max-page-size=500
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.size-parameter=size
spring.data.web.sort.sort-parameter=sort

# Disable Redis auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:systemrpg_backend_db}
spring.datasource.username=${DB_USERNAME:auth_user}
spring.datasource.password=${DB_PASSWORD:auth_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Redis Configuration
# spring.data.redis.host=${REDIS_HOST:localhost}
# spring.data.redis.port=${REDIS_PORT:6379}
# spring.data.redis.password=${REDIS_PASSWORD:}
# spring.data.redis.timeout=2000ms

# Cache Configuration
spring.cache.type=simple
# spring.cache.redis.time-to-live=3600000

# JWT Configuration
jwt.secret=${JWT_SECRET:a-string-secret-at-least-256-bits-long}
jwt.access-token.expiration=30000000
jwt.refresh-token.expiration= 259200000

# CORS Configuration
# Para desenvolvimento: http://localhost:3000,http://localhost:4200
# Para produção: https://app.exemplo.com
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,PATCH,OPTIONS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}
app.jwt.issuer=systemrpg-backend
app.jwt.audience=systemrpg-services

# RSA Configuration for JWKS
jwt.rsa.algorithm=RS256
jwt.rsa.key-id=systemrpg-backend-key-2025


# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha


# Logging Configuration
logging.level.br.com.systemrpg=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Rate Limiting Configuration
app.rate-limit.enabled=true
app.rate-limit.capacity=100
app.rate-limit.tokens=10
app.rate-limit.duration=PT1M

# Static Resources Configuration
spring.web.resources.add-mappings=false
spring.mvc.static-path-pattern=/static/**

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

management.tracing.enabled=false
